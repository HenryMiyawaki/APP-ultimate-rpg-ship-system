<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container-lg clearfix ml-5 mr-5">
        <div class="row">
            <div class="col-lg-6 col-sm-12 float-left mb-3">
                <div class="form-group" [ngClass]="getCss('name')">
                    <div class="form-group-header">
                        <label for="name"> <i class="fas fa-signature"></i> Name </label>
                    </div>
                    <input class="form-control input-lg input-block mt-2 input-contrast" formControlName="name" type="text" placeholder="Type the name of the ship part">
                    <app-app-field-control-msg
                        error="{{ getValidAndTouched('name') }}"
                        touched="{{ form.get('name')?.touched }}"
                        successText="Nome válido"
                        errorText="Nome inválido">
                    </app-app-field-control-msg>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 float-left">
                <div class="form-group" [ngClass]="getCss('health')">
                    <div  class="form-group-header">
                        <label for="health"> <i class="far fa-heart"></i> Health </label>
                    </div>
                    <input class="form-control input-lg input-block mt-2 input-contrast" formControlName="health" type="number" placeholder="Type the health of the ship part">
                    <app-app-field-control-msg
                        error="{{ getValidAndTouched('health') }}"
                        touched="{{ form.get('health')?.touched }}"
                        successText="Vida válida"
                        errorText="Digite um número">
                    </app-app-field-control-msg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 float-left mb-4">
                <label for="description"> <i class="fas fa-align-right"></i> Description </label>
                <textarea class="form-control input-block mt-2 input-contrast" formControlName="description" placeholder="Type the part description"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12 float-left mb-3">
                <label for="ranking"> <i class="fas fa-trophy"></i> Ranking </label>
                <select class="input-block mt-2 form-select input-contrast" formControlName="ranking">
                    <option selected> Escolha um rank </option>
                    <option *ngFor="let rank of ranking" value="{{ rank.value }}"> {{ rank.symbol }} </option>
                </select>
            </div>
        </div>
        <div class="row"> 
            <div class="mb-2 float-right">
                <button class="btn btn-primary" type="submit"> Criar </button>
            </div>
        </div>
    </div>
</form>
